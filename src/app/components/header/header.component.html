<ion-header translucent>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary" *ngIf="logged()">
            <ion-button (click)="logOut()">
              <ion-icon slot="icon-only" name="exit"></ion-icon>
            </ion-button>            
          </ion-buttons>
      <ion-title>{{headerName}}</ion-title>
    </ion-toolbar>
  </ion-header>
