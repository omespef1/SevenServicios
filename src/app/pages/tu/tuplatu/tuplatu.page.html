<app-header headerName="Turismo"></app-header>
<ion-content fullscreen class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  
  <div *ngIf="tuplatu">
    <ion-card *ngFor="let item of tuplatu" class="bounceIn">
        <div class="img">
        </div>
        <ion-card-header>    
          <!-- <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle> -->
          <ion-card-title>{{item.pla_nomb}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
         <ion-grid fixed>
            <ion-row>
                <ion-col  size="3">
                    <div class="card-content"> 
                        <ion-label>                       
                         <ion-icon slot="start" src="assets/icon/laptop-code-solid.svg"></ion-icon>
                          </ion-label>
                    </div>
                    <div class="card-content-title"> 
                        <ion-label>CÃ³digo</ion-label>
                   </div>
                   <div class="card-content-subtitle"> 
                      <ion-label>
                          {{item.pla_codi}}
                      </ion-label>
                   </div>
                </ion-col>    
              </ion-row>
         </ion-grid>
        </ion-card-content>
      </ion-card>
</div>


  <div *ngFor="let item of  [1,2,3,4,5] ">
      <ion-card *ngIf="loading">
      <ion-skeleton-text class="custom-skeleton-card" animated></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated width="50%"></ion-skeleton-text>
        <ion-skeleton-text animated width="30%"></ion-skeleton-text>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col text-left size="6">
              <ion-skeleton-text animated width="100%"></ion-skeleton-text>
            </ion-col>
            <ion-col text-right size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
  
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-left size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
            </ion-col>
            <ion-col text-right size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
  
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <app-alert>

  </app-alert>
</ion-content>
