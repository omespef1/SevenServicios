<app-header headerName="Turismo"></app-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list lines="none">
    <ion-item *ngFor="let item of tuplatu" button detail start>
      <ion-thumbnail slot="start">
        <img  src="assets/icon/language.svg">
      </ion-thumbnail>
      <ion-label>
        <h3>{{item.pla_nomb}}</h3>
        <h3>{{item.pla_codi}}</h3>
      </ion-label>      
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
