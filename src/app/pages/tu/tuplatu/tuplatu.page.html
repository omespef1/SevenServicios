<app-header headerName="Turismo"></app-header>
<ion-content fullscreen class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  

       <ng-container *ngIf="!loading">
          <ion-card *ngFor="let item of tuplatu">

              <div class="img">
              </div>
              <ion-card-header>
                <ion-card-title>{{item.pla_nomb}}</ion-card-title>               
              </ion-card-header>
              <ion-card-content>
                <ion-grid fixed>
                  <ion-row>
                    <ion-col size="3">
                      <div class="card-content">
                        <ion-label>
                          <ion-icon slot="start" src="assets/icon/laptop-code-solid.svg"></ion-icon>
                        </ion-label>
                      </div>
                      <div class="card-content-title">
                        Código
                      </div>
                      <div class="card-content-subtitle">
                        <ion-label>
                          {{item.pla_codi}}
                        </ion-label>
                      </div>
                    </ion-col>
        
                    <ion-col size="3">
                      <div class="card-content">
                        <ion-label>
                          <ion-icon slot="start" name="alarm"></ion-icon>
                        </ion-label>
                      </div>
                      <div class="card-content-title">
                        Minutos Posteriores
                      </div>
                      <div class="card-content-subtitle">
                        <ion-label>
                          {{item.cut_mpos}}
                        </ion-label>
                      </div>
                    </ion-col>
                    <ion-col size="3">
                      <div class="card-content">
                        <ion-label>
                          <ion-icon slot="start" name="alarm"></ion-icon>
                        </ion-label>
                      </div>
                      <div class="card-content-title">
                        Minutos previos
                      </div>
                      <div class="card-content-subtitle">
                        <ion-label>
                          {{item.cut_mpre}}
                        </ion-label>
                      </div>
                    </ion-col>
                    <ion-col size="3">
                      <div class="card-content">
                        <ion-label>
                          <ion-icon slot="start" src="assets/icon/route-solid.svg"></ion-icon>
                        </ion-label>
                      </div>
                      <div class="card-content-title">
                       Estado
                      </div>
                      <div class="card-content-subtitle">
                        <ion-label>
                          {{item.cut_esta=='A'?'Activo':'Inactivo'}}
                        </ion-label>
                      </div>
                    </ion-col>
                   
                  </ion-row>          
                </ion-grid>       
              </ion-card-content>    
             
                  <ion-button color="success" Expand="full">
                      <ion-icon slot="start" name="eye"></ion-icon>
                     Inscribirme
                    </ion-button>
             
            </ion-card>
       </ng-container>

      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col text-left size="6">

            </ion-col>
            <ion-col text-right size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>

          </ion-row>
          <ion-row>
            <ion-col text-left size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
            </ion-col>
            <ion-col text-right size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
  
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
