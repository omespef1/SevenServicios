<app-header headerName="InscripciÃ³n">

</app-header>

<ion-content fullscreen>

  <form #formDtInfar="ngForm">
    <ion-list lines="none" inset="true">
      <ion-item>
        <ion-icon slot="start" name="alarm"></ion-icon>
        <ion-label>Fecha de inicio</ion-label>
        <ion-datetime name="din_feci"  [(ngModel)]="din_feci" display-format="DD.MM.YYYY"></ion-datetime>
      </ion-item>
      <ion-item button (click)="openModal()">
        <ion-icon slot="start" name="business"></ion-icon>
        <ion-label>Sede</ion-label>
        <ion-note *ngIf="campus" slot="end"> {{campus.TOP_NOMB}} </ion-note>
      </ion-item>
      
    </ion-list>

    <ion-button  [disabled]="this.campus==undefined || din_feci == undefined || loading" (click)="ShowConfirm()"  fill="solid" color="secondary" expand="block">
      <ng-container *ngIf="dtInfarService.loading | async;else notLoading">
        <ion-spinner  slot="start"></ion-spinner>
        Cargando...               
       </ng-container>
      <ng-template #notLoading>
        <ion-icon  slot="start" name="clipboard"></ion-icon>     
        Incribirme
      </ng-template>

    </ion-button>

  </form>

  <app-alert></app-alert>
</ion-content>
