<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-buttons slot="start">
        <ion-button color="dark" (click)="setAplicar()">
          <ion-icon name="checkmark" color="secondary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Seleccion de estudiantes</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionChange)="buscar($event)">

  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of  Plasise | filtro:textoBuscar: 'cli_noco'">
      <ion-label>{{ item.cli_noco }}</ion-label>
      <ion-checkbox [(ngModel)]="item.das_asis" color="tertiary"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
