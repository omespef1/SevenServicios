<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-button color="dark" (click)="CerrarModal()">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Seleccion de perturas</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionChange)="buscar($event)">

  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of  Plapert | filtro:textoBuscar: 'apc_desc'" (click)="SetApertura(Plapert)">
      <ion-icon slot="start" src="assets/icon/calendar-alt-solid.svg"></ion-icon>
      <ion-label>{{item.apc_desc}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
