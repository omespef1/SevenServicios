<app-header headerName="Capacitaciones y cursos"></app-header>

<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let item of plcacul" button detail start>
      <ion-thumbnail slot="start">
        <img  src="assets/icon/language.svg">
      </ion-thumbnail>
      <ion-label>
        <h3>{{item.cac_nomb}}</h3>
        <h3>{{item.cac_codi}}</h3>
      </ion-label>      
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
