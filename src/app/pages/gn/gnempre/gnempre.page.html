<ion-header>
  <ion-toolbar>
    <ion-title>Seleccione empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>

 </ion-list>

 <app-alert>

 </app-alert>
</ion-content>
