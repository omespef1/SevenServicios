<app-header headerName="INGRESO">
  
</app-header>

<ion-content>
  <div class="header">
    <form autocomplete="off" (ngSubmit)="signIn();" #loginForm="ngForm" class="bounceIn">
      <ion-grid fixed>
        <ion-row padding>
          <ion-col padding text-center>
            <ion-col text-center >
              <img text-center [src]="logo" class="imgLogo">
            </ion-col>
            <ion-col padding class="main-title">
              <h2><b>BIENVENIDO!</b></h2>
            </ion-col>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <!-- <ion-label position="stacked">Email</ion-label> -->
              <ion-input position="fixed" required autofocus="true" name="email" clear-input type="text" placeholder="Identificación"
                [(ngModel)]="user.Username" class="main-title"></ion-input>
              <ion-icon name="person" slot="start" class="icon"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <!-- <ion-label strong position="stacked">Password</ion-label> -->
              <ion-input required  [type]="showPass?'text':'password'" clear-input placeholder="Password" name="password"
                [(ngModel)]="user.Password" class="main-title"></ion-input>
              <ion-icon name="lock" slot="start" class="icon"></ion-icon>
              <ion-icon  (click)="showPass=!showPass" button [name]="showPass==true?'eye-off':'eye'" slot="end" class="icon"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col padding>
            <ion-button  [disabled]="!loginForm.form.valid" expand="block" (click)="signIn()" class="btn-ingr">INGRESAR
                <ion-icon *ngIf="!loading" slot="start" name="checkmark-circle"></ion-icon>
                <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col padding>
            <ion-button expand="block" (click)="GetGnEmpre()" class="btn-corp">CAMBIAR EMPRESA
                <ion-icon slot="start" name="settings"></ion-icon>
                
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-left padding size="7">
            <ion-button class="btn-forgot" strong expand="block" fill="clear" >OLVIDÉ MI CONTRASEÑA</ion-button>
          </ion-col>
          <ion-col text-right padding size="5">
            <ion-button class="btn-signup" strong expand="block" fill="clear" >REGISTRARME</ion-button>
          </ion-col>
        </ion-row>


        <!-- <ion-row>
          <ion-col text-center>
            <ion-label class="lbl_login_or">O</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col padding>
              <ion-button class="btn-facebook"  expand="block" (click)="facebook()"  >INGRESAR CON FACEBOOK</ion-button>
              <ion-button  class="btn-google" expand="block"  >INGRESAR CON GOOGLE</ion-button>
             
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col class="loginCol">
            <div class="logodiv">
              <img class="logoM" src="assets/imgs/logoseven.png" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
