<app-header headerName="Planes de gimnasio">
</app-header>
<ion-content fullscreen class="ion-padding">
  <ion-row padding>
    <ion-col padding text-center>
      <ion-col>
        <img text-center [src]="logo" class="imgLogo">
      </ion-col>
    </ion-col>
  </ion-row>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="!loading">
  
           
      <app-toggable-card [title]="plane.pla_nomb" imgParam="gym.png" [subTitle]="plane.pla_clas" *ngFor="let plane of gmplane">
        <ion-list-header color="secondary">             
          <ion-label>
          
            <small>  DATOS BÁSICOS  </small> 
          </ion-label>

        </ion-list-header>
        <ion-item>
          <ion-icon slot="start" name="man"></ion-icon>
          <ion-label>
            <h3>
            Edad mínima
            </h3>               
          </ion-label>               
         <ion-note slot="end">{{plane.pla_emin}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="filing"></ion-icon>
          <ion-label>
            <h3>
            Clasificación
            </h3>               
          </ion-label>               
         <ion-note slot="end">{{plane.cla_nomb}}</ion-note>
        </ion-item>
            <ion-list lines="none" *ngFor="let data of plane.detail;let i=index">                  
              <ion-list-header color="secondary">             
                <ion-label>
                  <small>     {{ data.dpl_hori | date:'hh:mm aa'}}  </small>  -
                  <small>  {{ data.dpl_horf | date:'hh:mm aa'}}  </small> 
                </ion-label>
   
              </ion-list-header>
              <ion-item *ngIf="data.dpl_lune=='S'">
                <ion-icon slot="start" name="alarm"></ion-icon>
                <ion-label>
                  <h3>
                  Lunes
                  </h3>               
                </ion-label>               
                <ion-checkbox slot="end" color="secondary" checked="true" disabled=true></ion-checkbox>
              </ion-item>
              <ion-item *ngIf="data.dpl_mart=='S'">
                <ion-icon slot="start" name="alarm"></ion-icon>
                <ion-label>
                  <h3>
                  Martes
                  </h3>               
                </ion-label>               
                <ion-checkbox slot="end" color="secondary" checked="true" disabled=true></ion-checkbox>
              </ion-item>
              <ion-item *ngIf="data.dpl_mier=='S'">
                <ion-icon slot="start" name="alarm"></ion-icon>
                <ion-label>
                  <h3>
                  Miércoles
                  </h3>               
                </ion-label>               
                <ion-checkbox slot="end" color="secondary" checked="true" disabled=true></ion-checkbox>
              </ion-item>

              <ion-item *ngIf="data.dpl_juev=='S'">
                <ion-icon slot="start" name="alarm"></ion-icon>
                <ion-label>
                  <h3>
                  Jueves
                  </h3>               
                </ion-label>               
                <ion-checkbox slot="end" color="secondary" checked="true" disabled=true></ion-checkbox>
              </ion-item>
              <ion-item *ngIf="data.dpl_vier=='S'">
                <ion-icon slot="start" name="alarm"></ion-icon>
                <ion-label>
                  <h3>
                  Viernes
                  </h3>               
                </ion-label>               
                <ion-checkbox slot="end" color="secondary" checked="true" disabled=true></ion-checkbox>
              </ion-item>
              <ion-item *ngIf="data.dpl_saba=='S'">
                <ion-icon slot="start" name="alarm"></ion-icon>
                <ion-label>
                  <h3>
                  Sábado
                  </h3>               
                </ion-label>               
                <ion-checkbox slot="end" color="secondary" checked="true" disabled=true></ion-checkbox>
              </ion-item>
              <ion-item *ngIf="data.dpl_domi=='S'">
                <ion-icon slot="start" name="alarm"></ion-icon>
                <ion-label>
                  <h3>
                  Domingo
                  </h3>               
                </ion-label>               
                <ion-checkbox slot="end" color="secondary" checked="true" disabled=true></ion-checkbox>
              </ion-item>             
            </ion-list>

  <div *ngFor="let item of  [1,2,3,4,5] ">
    <ion-card *ngIf="loading">
      <ion-skeleton-text class="custom-skeleton-card" animated></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated width="50%"></ion-skeleton-text>
        <ion-skeleton-text animated width="30%"></ion-skeleton-text>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col text-left size="6">
              <ion-skeleton-text animated width="100%"></ion-skeleton-text>
            </ion-col>
            <ion-col text-right size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-left size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
            </ion-col>
            <ion-col text-right size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
