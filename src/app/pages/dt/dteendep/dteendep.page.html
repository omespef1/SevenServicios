<app-header headerName="Deportes">
</app-header>
<ion-content fullscreen class="ion-padding">
  <ion-row padding>
    <ion-col padding text-center>
      <ion-col>
        <img text-center [src]="logo" class="imgLogo">
      </ion-col>
    </ion-col>
  </ion-row>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

<div *ngIf="dtendep">

    <app-toggable-card [title]="item.end_nomb"  imgParam="futbol.jpg" *ngFor="let item of dtendep" class="bounceIn">
        <ion-grid fixed>
            <ion-row>
                <ion-col  size="3">
                    <div class="card-content"> 
                        <ion-label>                       
                         <ion-icon slot="start" src="assets/icon/laptop-code-solid.svg"></ion-icon>
                          </ion-label>
                    </div>
                    <div class="card-content-title"> 
                        <ion-label>Código</ion-label>
                   </div>
                   <div class="card-content-subtitle"> 
                      <ion-label>
                          {{item.end_codi}}
                      </ion-label>
                   </div>
                </ion-col>
    
                <ion-col  size="3">
                    <div class="card-content"> 
                        <ion-label>                       
                            <ion-icon slot="start" name="contacts"></ion-icon> 
                          </ion-label>
                    </div>
                    <div class="card-content-title"> 
                        Mín.Equipos
                   </div>
                   <div class="card-content-subtitle"> 
                      <ion-label>
                          {{item.end_nmeq}}
                      </ion-label>
                   </div>
                </ion-col>
                <ion-col  size="3">
                    <div class="card-content"> 
                        <ion-label>                       
                            <ion-icon slot="start" src="assets/icon/clock-solid.svg"></ion-icon> 
                          </ion-label>
                    </div>
                    <div class="card-content-title"> 
                        Min. previos
                   </div>
                   <div class="card-content-subtitle"> 
                      <ion-label>
                          {{item.end_mpre}}
                      </ion-label>
                   </div>
                </ion-col>
                <ion-col  size="3">
                    <div class="card-content"> 
                        <ion-label>                       
                            <ion-icon slot="start" src="assets/icon/clock-solid.svg"></ion-icon> 
                          </ion-label>
                    </div>
                    <div class="card-content-title"> 
                        Min. posteriores
                   </div>
                   <div class="card-content-subtitle"> 
                      <ion-label>
                          {{item.end_mpos}}
                      </ion-label>
                   </div>
                </ion-col>           
              </ion-row>
         </ion-grid>        
    </app-toggable-card>
    <!-- <ion-card *ngFor="let item of dtendep" class="bounceIn">
        <div class="img">
        </div>
        <ion-card-header>    
         
          <ion-card-title>{{item.end_nomb}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        
        </ion-card-content>
      </ion-card> -->
</div>


  <div *ngFor="let item of  [1,2,3,4,5] ">
      <ion-card *ngIf="loading">
      <ion-skeleton-text class="custom-skeleton-card" animated></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated width="50%"></ion-skeleton-text>
        <ion-skeleton-text animated width="30%"></ion-skeleton-text>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col text-left size="6">
              <ion-skeleton-text animated width="100%"></ion-skeleton-text>
            </ion-col>
            <ion-col text-right size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
  
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-left size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
            </ion-col>
            <ion-col text-right size="6">
              <ion-label>
                <ion-skeleton-text animated width="100%"></ion-skeleton-text>
              </ion-label>
  
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
<app-alert></app-alert>
</ion-content>
